# -------------option-------------
#
# 设置tmux颜色模式
# set -as terminal-features ",xterm-256color:clipboard"
# 修复tmux 在ssh到服务器上时，无法同步剪贴板到konsole-osc52的问题
set-option -ag terminal-overrides ",xterm-256color:Ms=\\E]52;c;%p1%s%p2%s\\7"
# 设置tmux状态栏在最上面
# set-option -g status-position top

# 兼容的key
setw -g xterm-keys on
# 按下prefix后等待后续按键的时间
set -s escape-time 0
# 第一次重复的等待时间
set -sg repeat-time 300
# 焦点事件发送给运行的程序
set -s focus-events on
# 开启鼠标控制
set -g mouse on
# 当tmux空闲的时候自动关闭
set -sg exit-empty on
# 设置编码为utf8
set -q -g status-utf8 on
setw -q -g utf8 on
# 关闭tmux监视程序活动
set -g visual-activity off
setw -g monitor-activity off
# 更新window名字
setw -g automatic-rename on
# 重新给window编号
set -g renumber-windows on
# 自动更新终端标题栏
set -g set-titles on
set -g set-titles-string "#T"
# 设置statusbar更新频率
set -g status-interval 1
# 设置tmux的session和pane都从1开始计数
set -g base-index 1
setw -g pane-base-index 1
# 设置历史记录10000行
set -g history-limit 10000
# -------------键位-------------
#
# 设置prefix键是Ctrl-q
unbind C-b
set -g prefix C-q

# Alt+:打开命令行
bind -n M-: command-prompt
# Alt+d detach
bind -n M-d detach
# Prefix+r 重载设置
bind -n M-r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Alt+s 新建session
bind -n M-S new-session
bind -n M-s choose-tree -s

# 提升pane为独立的winodw 默认为Prefix+!
# bind -n M-b break-pane 
# 关闭所在的pane
bind -n M-c kill-pane
# 关闭其他所有pane
bind -n M-o kill-pane -a

# M-HJKL切换pane 
bind -n M-H select-pane -L
bind -n M-J select-pane -D
bind -n M-K select-pane -U
bind -n M-L select-pane -R

# M-JK切换pane
bind -n M-Left resize-pane -L
bind -n M-Right resize-pane -R
bind -n M-Up resize-pane -U
bind -n M-Down resize-pane -D

# 新建windows
bind -n M-w new-window -c "#{pane_current_path}"
# 关闭所在的window
bind -n M-q kill-window
# 关闭其他所有window
bind -n M-e kill-window -a
# 设置键位 Alt+[1-9] 切换0-9 window
unbind n
unbind p
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8 
unbind 9
unbind 0
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# 分割窗口
unbind %
unbind '"'
bind -n M-i split-window -h
bind -n M-I split-window -v

# 移动pain到指定window
bind -n M-! join-pane -t :1
bind -n M-@ join-pane -t :2
bind -n 'M-#' join-pane -t :3
bind -n 'M-$' join-pane -t :4
bind -n M-% join-pane -t :5
bind -n M-^ join-pane -t :6
bind -n M-& join-pane -t :7
bind -n M-* join-pane -t :8
bind -n M-( join-pane -t :9

# 交换pane
bind -n M-, swap-pane -D
bind -n M-. swap-pane -U

# 最大化窗口
bind -r -n M-m resize-pane -Z

# Prefix+[1-9] 切换pane
bind 1 select-pane -t:.1
bind 2 select-pane -t:.2
bind 3 select-pane -t:.3
bind 4 select-pane -t:.4
bind 5 select-pane -t:.5
bind 6 select-pane -t:.6
bind 7 select-pane -t:.7
bind 8 select-pane -t:.8
bind 9 select-pane -t:.9
bind 0 select-pane -t:.10


# Alt+Shift+Space 切换layout
bind -n M-Space next-layout


# bind W choose-tree -Z
# bind H choose-tree 'move-pane -v -s "%%"'
# bind V choose-tree 'move-pane -h -s "%%"'

# Prefix+P/N交换window
bind -n M-< swap-window -t -1 \; previous-window
bind -n M-> swap-window -t +1 \; next-window

# 查看/粘贴 tmux buffer
bind b list-buffers
bind p paste-buffer
set -g set-clipboard on


# copy mode 键位设置
set -g mode-keys vi

# Alt+v 开启copymode
bind -n M-v copy-mode

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi h send-keys -X cursor-left
bind -T copy-mode-vi j send-keys -X cursor-down
bind -T copy-mode-vi k send-keys -X cursor-up
bind -T copy-mode-vi l send-keys -X cursor-right
bind -T copy-mode-vi e send-keys -X next-word-end
bind -T copy-mode-vi Y send-keys -X copy-end-of-line
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# -------------tpm管理插件-------------
# 
#  主题插件
set -g @plugin 'catppuccin/tmux'

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "slanted"
# leave this unset to let applications set the window title
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W" 
set -g @catppuccin_window_status "icon"
set -g @catppuccin_window_current_background "#{@thm_mauve}"

run '~/.config/tmux/plugins/tmux/catppuccin.tmux'

set -g status-left ""
set -g status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_directory}"


# 持久化会话：关机后重启session不丢失
set -g @plugin 'tmux-plugins/tmux-resurrect'

# tpm自己加载的插件
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


# 初始化tpm, 此行应该放到最后
run '~/.tmux/plugins/tpm/tpm'
